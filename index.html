<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">

    <title>Clicker</title>
</head>

<body>
    <section class="upgradeFlex">
        <div>
            <h2>Upgrades</h2>
        </div>
        <div id = "clickUp" class="clickUpgradeFlex">
        </div>
    </section>
    <section class="clickFlex">
        <div>
            <h2 id="count">0</h2>
            <p id="passive">Balls per second: </p>
        </div>
        <div id="c" class="clicker">
            <img src="imgs/ball.svg" alt="ball">
        </div>
    </section>
    <section class="achievmentFlex">
        <div>
            <h2>Achievments</h2>
        </div>
        <div class="iconFlex">
            <div id="achv1">
                <h3>Achievment 1</h3>
                <p>Click 1000 balls</p>
            </div>
        </div>
    </section>
    <div style="display: none;"><img id="ballAnimate" src="imgs/ball.svg"></div>
    <canvas id="canvas"></canvas>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
